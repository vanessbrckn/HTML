<style>
* {
  margin:0;
  padding:0;
  box-sizing: border-box;
}

body {
  background-color: #D0D3D4 ;
  font-family: sans-serif;
}

#page-wrapper {
  position: relative;
}

li {
  list-style: none;
}

a { 
  color: black;
  text-decoration: none;
}

.container {
  max-width: 1000px;
  width: 100%;
  margin: 0 auto;
}

.btn {
  padding: 0 20px;
  height: 30px;
  font-size: 1em;
  border: 2px black solid;
  border-radius: 5px;
  cursor: pointer;
}

header {
  position: fixed;
  //border: 1px black solid;
  border-radius: 5px;
  width: 100%;
  top: 0px;
  min-height: 75px;
  padding: 0px 5px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  background-color: #48C9B0;
}

.logo {
  width: 60vw;
}

.logo > img {
  width: 100px;
  height: auto;
  max-width: 300px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

nav {
  font-weight: 400;
}

@media (max-width: 650px) {
  .logo > img {
    margin: 0 auto;
  }
  .logo{
    margin-top: 15px;
    width: 100%;
    position: relative;
  }
  header {
    flex-wrap: wrap; 
  }
  nav {
    margin-top: 10px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 0 50px;
  }
  nav li {
   padding-bottom: 5px;
  }
  nav > ul {
    flex-direction: column;
  }
  #info {
    margin-top: 120px;
  }
  #aboutUs {
    margin-top: 0;
  }
}
  
 nav > ul {
   width: 35vw;
   display: flex;
   flex-direction: row;
   justify-content: space-around;
}
  
#info {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  height: 300px;
  margin-top: 65px;
}

#info > h2 {
  margin-bottom: 20px;
  word-wrap: break-word;
}

#info input[type="email"]{
  max-width: 275px;
  width: 100%;
  padding: 5px;
}

#info input[type="submit"] {
  max-width: 150px;
  width: 100%;
  height: 30px;
  margin: 15px 0;
  border: 0;
  background-color: #f1c40f;
}

#info input[type"submit"]:hover {
  background-color: orange;
  transition: background-color 1s;
}

#aboutUs{
  margin-top: 10px;
}

.icon {
  display: flex;
  width: 100px;
}

#aboutUs .icon {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100px;
  width: 20vw;
  color: darkorange;
}

@media (max-width: 550px) {
  #features .icon {
    display: none;
  }
}

#pricing {
  margin-top: 50px;
  display: flex;
  justify-content: center;
}

#pricing > iframe {
  max-width: 560px;
  width: 100%;
}

#placeOrder {
  margin-top: 60px;
  display: flex;
  flex-direction: row;
  justify-content: center;
}

.product {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  width: clac(100% / 3);
  margin: 15px;
  border: 1px solid #222;
  border-radius: 5px;
}

.product > .level {
  background-color: #ddd;
  color: black;
  padding: 15px 0;
  width: 100%;
  font-weight: 700;
}

.product > h2 {
  margin-top: 15px;
}
.product > ol {
  margin: 15px 0;
}
.product > ol > li {
  padding: 5px 0;
}
.product > button {
  border: 0;
  margin: 15px 0;
  background-color: #f1c40f;
  font-weight: 400;
}

.product > button:hover {
  background-color: orange;
  transition: background-color 1s;
}

@media (max-width: 800px) {
  #placeOrder {
    flex-direction: column;
  }
  .product {
    max-width: 300px;
    width: 100%;
    margin: 0 auto;
    margin-bottom: 10px;
  }
}

</style>
